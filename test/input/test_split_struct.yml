# Test particle data split into several structs

part:
    my_int:
        type: int
        doc: my integer

    my_long:
        type: long
        doc: my long

    my_longlong:
        type: long long
        doc: my long long
    
    my_float:
        doc: my float

    my_dble:
        type: double
        doc: my double

    my_char:
        type: char
        doc: my_char

    my_integertime:
        type: integertime_t
        doc: my integertime

    my_timebin:
        type: timebin_t
        doc: my timebin

    my_external_struct:
        type: struct my_struct
        doc: some externally defined struct

    my_pointer_struct:
        type: struct gpart*
        doc: pointer to externally defined struct

    my_pointer:
        type: int*
        doc: pointer to integer array


